version: '3'
volumes:
  dados:
services: 
  db:
    image: postgres:9.6
    volumes:
      #volume dos dados
      - dados:/var/lib/postgresql/data
      #scripts
      - ./scripts:/scripts
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    #corrigindo erro de acesso ao DB
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
  frontend:
    image: nginx:1.13
    volumes:
      #site
      - ./web:/usr/share/nginx/html
    ports:
      - 80:80
  app:
    image: python:3.6
    volumes:
    - ./app:/app
    working_dir: /app
    command: bash ./app.sh
    ports:
      - 8080:8080
